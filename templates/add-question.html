{% extends 'layout.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block content %}
    <h1>{{ page_title }}</h1>
    <br>
    <form action="{{ form_url }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ question['id'] }}">
        <p>
            <label for="title">Question title:</label><br>
            <input type="text" name="title" id="title" required minlength="12" maxlength="50" value="{{ question[0]['title'] }}">
        </p>
        <p>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="150" rows="20" required>{{ question[0]['message']|safe }}</textarea>
        </p>
        <p>
            <label for="image">Upload picture</label>
            <input id="image" name="image" type="file" accept="image/png, image/jpeg">
        </p>
        <p>
            <button type="submit">{{ button_title }}</button>
        </p>
    </form>
{% endblock %}
