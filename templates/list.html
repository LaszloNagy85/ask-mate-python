{% extends 'layout.html' %}

{% block title %}
    List questions
{% endblock %}

{% block content %}
    <h1>Questions</h1>

    <br>
    <a href="/">Ask a question</a>
    <br>
    <hr>
        {% for row in data %}
            <p>
                <a href="/question/{{ row['id'] }}">{{ row['title'] }}</a>
            </p>
            <hr>
        {% endfor %}
{% endblock %}
